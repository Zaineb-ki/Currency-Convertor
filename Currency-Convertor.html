<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>


<!-- HTML Code-->
<br> <br> <br> <br> <br> <br> <br>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="jumbotron">
                    <h1 style="text-align: center; color: brown; margin-top: 2%;">Currency Convertion</h1>
<br> 
                      <div class="form-group">
                        <label for="amount" >Amount</label>
                        <input type="text" class="form-control" id="amount" placeholder="Enter the amount that you want to convert"> <br>
                      </div>
                     <center>
                        <div class="button" style="justify-content: space-between; ">
                            <button style="background-color: brown; color: whitesmoke;" type="button" class="btn btn-secondary"  value="ConvertUsdToDirham" onclick="convertUTD()"> Dollar -> MAD</button> 
                            <button  style="background-color: brown; color: whitesmoke;" type="button" class="btn btn-secondary"value="ConvertDirhamToUsd" onclick="convertDTU()"> MAD -> Dollar</button>
                            <button style="background-color: brown; color: whitesmoke;" type="button" class="btn btn-secondary"value="ConvertEuroToDirham" onclick="convertETD()"> Euro -> MAD </button>
                            <button style="background-color: brown; color: whitesmoke;" type="button" class="btn btn-secondary" value="ConvertDirhamToEuro" onclick="convertDTE()">MAD -> Euro</button>  
                           </div>  
                     </center>
                       <br>
                        <div class="form-group">
                            <label> Result</label>
                            <label for="show" id="show" class="form-control"></label>
                          </div>
                        
                     
                </div>
            </div>
        </div>
    </div>



<style>
    body{
        font-family: Impact, Haettenschweiler;
        margin: 0px;
        padding: 0px;


    }
</style>





    <script>
        // Converting 
function convertUTD(){
    var amount = document.getElementById('amount').value;
    total = amount * 10.30;
    var show = document.getElementById('show');
    if(isNaN(amount)){
        alert("This field accepte only the number");
    }
    else{
        show.innerHTML = amount + "$ =" + total + "Dh"; 
    }
}

function convertDTU(){
    var amount = document.getElementById('amount').value;
    total = amount * 0.097;

    var show = document.getElementById('show');
    if(isNaN(amount)){
        alert("This field accepte only the number");
    }
    else{
        show.innerHTML = amount + "Dh =" + total + "$";
    }
}

function convertETD(){
    var amount = document.getElementById('amount').value;
    total = amount * 11.13;

    var show = document.getElementById('show');
    if(isNaN(amount)){
        alert("This field accepte only the number");
    }
    else{
        show.innerHTML = amount + "£ =" + total + "DH"; 
    }
}

function convertDTE(){
    var amount = document.getElementById('amount').value;
    total = amount * 0.09;

    var show = document.getElementById('show');
    if(isNaN(amount)){
        alert("This field accepte only the number");
    }
    else{
        show.innerHTML = amount + "DH =" + total + "£";
    }
}
    </script>
</body>
</html>
