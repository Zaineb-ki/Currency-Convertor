<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion de monnaie</title>
</head>
<body>
    <script>
        var rates = [0.097, 10.30 , 0.09 , 11.13, 1.08 , 0.93]; // we storing our exchange values in an array
        var madToDollar = rates[0];
        var dollarToMad = rates[1];
        var madToEuro = rates[2];
        var euroToMad = rates[3];
        var euroToDollar = rates[4];        
        var dollarToEuro = rates[5];
        var result = 0;

        function convert(amount, convertFrom, convertTo){
            // Converting MAD to Dollar USD
            if(convertFrom == "MAD" && convertTo == "USD"){
                       result = amount * madToDollar;
            }

            // Converting Dollar USD to MAD  
                else 
                    if(convertFrom == "USD" && convertTo == "MAD"){
                         result = amount * dollarToMad;
            }  

            //  Converting MAD To EURO
                 else 
                    if(convertFrom == "MAD" && convertTo == "EURO"){
                         result = amount * madToEuro;
            }
            // Converting EURO To MAD
                 else 
                    if(convertFrom == "EURO" && convertTo == "MAD"){
                         result = amount * euroToMad;
            }

             // Converting EURO To Dollar USD
                 else 
                    if(convertFrom == "EURO" && convertTo == "USD"){
                         result = amount * euroToDollar;
            }
            // Converting EURO To Dollar
                else 
                    if(convertFrom == "EURO" && convertTo == "USD"){
                         result = amount * euroToDollar;
            }
             // Converting Dollar To Euro
             else 
                    if(convertFrom == "USD" && convertTo == "EURO"){
                         result = amount * dollarToEuro;
            }


            // Nothing To Convert
                else 
                    if (convertFrom === convertTo){
                        result = amount;
            }
            document.write(amount + " " + convertFrom + " = " +result+ " " +convertTo+ "<br>");
        }

        // Affichage de resultat

        convert(1, "MAD", "USD");
        // convert(1, "MAD", "MAD");
        convert(1, "USD", "MAD");
        // convert(1, "USD", "USD");
        convert(10, "MAD", "EURO");

        convert(1, "EURO", "MAD");
        // convert(1, "EUR", "EUR");
        convert(1, "EURO", "USD");
    </script>
</body>
</html>
